<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drie Kortgebroekten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    <header class="header">
        <h1 class="title"><span class="bold">Drie</span> Kortgebroekten</h1>
        <input type="text" placeholder="Search...">
    </header>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    <div class="navbar">
        <ul>
            <li id="blog" class="{{ blogclass }}"><a href="{{ url_for('index') }}">Blog</a></li>
            <li id="podcast" class="{{ podcastclass }}"><a href="{{ url_for('podcast') }}">Podcast</a></li>
            <li id="recensies" class="{{ recensiesclass }}"><a href>Recensies</a></li>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
